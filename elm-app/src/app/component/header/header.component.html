<div class="header">
  <div class="content-wrapper">
    <div class="avatar">
      <img src="{{seller.avatar}}" height="64" width="64">
    </div>
    <div class="content">
      <div class="title">
        <span class="brand"></span>
        <span class="name">{{seller.name}}</span>
      </div>
      <div class="description">
        {{seller.description + ' / ' + seller.deliveryTime + '分钟送达'}}
      </div>
    </div>
  </div>
</div>
